<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f8fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #2c3e50;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: #4CAF50;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background-color: #e8f5e9;
            transition: 0.3s;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        nav {
            text-align: center;
            background-color: #4CAF50;
            padding: 15px 0;
            margin-top: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffe082;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>
